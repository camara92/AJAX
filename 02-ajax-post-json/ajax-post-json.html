<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax post json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>

    <header class="p-5 bg-danger">
        <h1 class="p-3 text-white text-center">Employés</h1>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <label for="choix">Choisir un employé</label>
                <select class="form-select" id="choix">
                    <option selected disabled>Choisir ...</option>
                    <option value="7782">Laura Blanchet</option>
                    <option value="7256">Daniel Chevel</option>
                    <option value="7369">Julien Cottet</option>
                    <option value="7499">Fabrice Grand</option>
                    <option value="7566">Stéphanie Lafaye</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5 border p-3">
                <div id="infos">
                    <p>Veuillez chosir un employé dans la liste afin d'obtenir ses informations.</p>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        // L'utilisateur va choisir un employé dans le champ select 
        // on lance un appel ajax vers le fichier php  et ce dernier nous renvoie les données 
        // mise en place de l'evenement champ
        document.getElementById("choix").addEventListener("change", function(){
            // L'url cible 
            let url = "ajax.php"; 
            let xhttp; //varible qui contient l'objet request 
            // on instancie l'objet ajax 
            if(window.XMLHttpRequest){
                xhttp= new XMLHttpRequest(); 
            }else{
                xhttp= new ActiveXObject("Microsoft.XMLHTTP"); //Pour internet explorer version <9
            }
            console.log(xhttp); 
            // //On récupère la valeur du champ select 
            // let val = document.getElementById("choix").value; 
            // Dans un elemen this represente l'element html ayant reçu l'evenement 
            
            let val = this.value; 
            console.log(val);

            // On prépare les arguments que l'on retrouvera coté php en $_post 
            let param = "id_employé ="+val; 
            //let parms = "param1 =valeur1&valeur2&..."; 
            // on ouvre la requete ajax 
            xhttp.open("post", url, true); 
            // en communication post, la ligne suivante est obligatoire  et doit être toujours se trouver après la ligne open()
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
            // cette ligne nous permet de similariser la reponse de la requete post 
            xhttp.onreadyStateChange = function (){
                if(xhttp.status ==200 && xhttp.readyState ==4){
                    console.log(xhttp.responseText)
                }
            }
            // On envoie la requete ajax en fournissant les paramètres que l'on retrouvera en méthode post 
            xhttp.send(param);
             

        })
    </script>
</body>

</html>
